<div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-1 sm:pb-4 sm:px-10 border-b bg-card dark:bg-transparent w-auto min-w-200 max-h-screen">
    <div class="flex-1 min-w-0">
        <!-- Title -->
        <div class="mt-2">
            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                สร้างวันลา
            </h1>
        </div>
    </div>
</div>
<div class="flex-auto p-3 sm:p-2">
    <form [formGroup]="formData">
        <div class="flex-wrap">
            <div class="w-full">
                <div class="flex mt-4">
                    <label for="code"
                        class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">วันที่เริ่มต้น</label>
                    <mat-form-field class="w-full pr-2">
                        &nbsp;
                        <input readonly [formControlName]="'start_date'" matInput [matDatepicker]="picker_start_date">
                        <mat-datepicker-toggle matSuffix [for]="picker_start_date"></mat-datepicker-toggle>
                        <mat-datepicker #picker_start_date></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="flex mt-4">
                    <label for="code"
                        class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">วันที่สิ้นสุด</label>
                    <mat-form-field class="w-full pr-2">
                        &nbsp;
                        <input readonly [formControlName]="'start_date'" matInput [matDatepicker]="picker_start_date">
                        <mat-datepicker-toggle matSuffix [for]="picker_start_date"></mat-datepicker-toggle>
                        <mat-datepicker #picker_start_date></mat-datepicker>
                    </mat-form-field>
                </div>




                <div class="w-full">
                    <div class="flex mt-4">
                        <label for="name"
                            class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">ประเภทการลา</label>
                        <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0 w-full">
                            <mat-form-field class="w-full pr-2">
                                <mat-select [formControlName]="'position_id'">
                                    <mat-option [value]="''">
                                        กรุณาเลือกประเภทการลา
                                    </mat-option>
                                    <mat-option>
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </dd>
                    </div>
                </div>

                <div class="flex mt-4">
                    <label for="name"
                        class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">รายละเอียด</label>
                    <textarea  id="name" rows="4"  class=" block p-2.5 mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-full  flex items-center pl-3 text-sm border-gray-300 rounded border" placeholder="รายละเอียด" formControlName="description" ></textarea>
                </div>

                <div class="w-full">
                    <div class="flex mt-4">
                        <label for="name"
                            class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">จำนวนวันลา</label>
                        <input id="name" type="number" min="0"
                            class=" w-full mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal  h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                            placeholder="จำนวนวันลา" formControlName="name" />
                    </div>
                </div>
            </div>
        </div>



        <div class="flex items-center justify-end w-full border-t px-8 py-4">
            <div class="flex items-center justify-end">
                <a class="ml-4" mat-flat-button (click)="onClose()">
                    <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                    ยกเลิก
                </a>
                <button class="px-6 ml-3 mat-primary" mat-flat-button>
                    <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                    ยืนยัน
                </button>
            </div>
        </div>
    </form>
</div>
