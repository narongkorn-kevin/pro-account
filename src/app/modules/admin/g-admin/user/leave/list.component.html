<div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-1 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent w-auto min-w-200 max-h-screen">
    <div class="flex-1 min-w-0">
        <!-- Title -->
        <div class="mt-2">
            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                สร้างตารางบันทึกการขาย
            </h1>
        </div>
    </div>
</div>
<div class="flex-auto p-3 sm:p-2">
    <form [formGroup]="formData">
        <div class="flex-wrap">
            <div class="w-full">
                <div class="flex p-5">
                    <label for="code"
                        class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">วันที่</label>
                    <mat-form-field class="w-full pr-2">
                        &nbsp;
                        <input readonly [formControlName]="'start_date'" matInput [matDatepicker]="picker_start_date">
                        <mat-datepicker-toggle matSuffix [for]="picker_start_date"></mat-datepicker-toggle>
                        <mat-datepicker #picker_start_date></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="flex p-5">
                    <label for="code"
                        class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">เวลา</label>
                        <mat-form-field class="w-full pr-2">
                            <input matInput type="time" [formControlName]="'time_in'">
                        </mat-form-field>

                </div>

                <div class="w-full">
                    <div class="flex p-5">
                        <label for="name"
                            class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">ชื่อ</label>
                        <mat-form-field class="w-full pr-2">
                            <textarea matInput rows="0" placeholder="กรุณาระบุชื่อ"></textarea>
                        </mat-form-field>
                    </div>
                </div>

                <div class="w-full">
                    <div class="flex p-5">
                        <label for="name"
                            class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">ยอดขาย</label>
                        <mat-form-field class="w-full pr-2">
                            <textarea matInput rows="0" placeholder="กรุณาระบุยอดขาย"></textarea>
                        </mat-form-field>
                    </div>
                </div>

                <div class="flex p-5">
                    <label for="code"
                        class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">เลือกรูป</label>
                    <div class="flex justify-start items-start w-full">
                        <label>
                            <mat-label> รูป</mat-label>
                            <!-- <input (change)='onChange($event)' type="file" id="file" style="cursor: pointer;"> -->
                            <!-- <img class="istyle="width: 350px; height: 350px;"""> -->
                            <!-- <input type="file" id="file"> -->
                            <!-- <img class="w-10 h-10 rounded-full" [src]=url_pro alt=""> -->

                        </label>
                    </div>
                </div>
            </div>
        </div>



        <div class="flex items-center justify-end w-full border-t px-8 py-4">
            <div class="flex items-center justify-end">
                <a class="ml-4" mat-flat-button (click)="onClose()">
                    <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                    ยกเลิก
                </a>
                <button class="px-6 ml-3 mat-primary" mat-flat-button>
                    <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                    ยืนยัน
                </button>
            </div>
        </div>
    </form>
</div>
