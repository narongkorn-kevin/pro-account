<div class="text-center items-center justify-center">
<mat-stepper #stepper>
    <mat-step [stepControl]="firstFormGroup" errorMessage="ระบุจำนวนเงิน.">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>กรอกจำนวนเงิน</ng-template>
        <mat-form-field class="items-center justify-center text-center w-full" appearance="fill">
          <mat-label>จำนวนเงิน</mat-label>
          <input matInput placeholder="กรุณาระบุจำนวนเงิน" formControlName="firstCtrl" required>
        </mat-form-field>
        <div class="text-center">
          <p class="text-red-500 pb-6">**เติมเงินขั้นต่ำตั้งแต่ 100 บาทขึ้นไป**</p>
          <button class="bg-green-100 hover:bg-green-500" mat-raised-button matStepperNext>ถัดไป</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" errorMessage="กรุณากรอกรายละเอียด">
      <div class="flex flex-col items-center justify-center">
        <img class="w-24 h-24" src="assets/images/kasikorn.png" alt="kasikorn">
        <p class="text-lg font-bold mt-4">ธนาคารกสิกรไทย (KBANK)</p>
        <p class="text-gray-600 mt-2">เลขที่บัญชี : ***-***-****</p>
      </div>
    <!-- v select bank -->
    <div class="flex flex-auto items-center justify-center p-2">
        <mat-form-field class="w-160 text-center items-center justify-center ml-6" appearance="fill">
          <mat-label class="text-center items-center">กรุณาเลือกธนาคาร</mat-label>
          <mat-select class="text-center items-center" [(ngModel)]="selectedValue" name="food">
            <mat-option class="text-center flex items-center justify-center" *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </div>
        <!-- Two select -->
        <div class="w-full text-center items-center justify-center">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>รายละเอียด</ng-template>
            <mat-form-field class="w-5/6 text-center items-center justify-center ml-6" appearance="outline" color="primary">
              <mat-label>ชื่อบัญชี</mat-label>
              <input matInput placeholder="หมายเลขบัญชีธนาคาร" formControlName="secondCtrl" required>
            </mat-form-field>
            <mat-form-field class="w-5/6 text-center items-center justify-center ml-6" appearance="outline" color="accent">
              <mat-label>จำนวนเงิน</mat-label>
              <input matInput placeholder="กรอกจำนวนเงิน" formControlName="secondCtrl" required>
            </mat-form-field>
          <!-- Date time transfer-->
          <!-- Upload form -->
          <div class="w-full p-8">
            <p class="font-bold text-lg text-center">อัพโหลดรูป<p>
            <div class="flex mt-2 px-5 space-y-8 items-center justify-center text-center">
                <!--<label for="code"
                    class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">อัพโหลดรูป</label>-->
                <div class="flex justify-start items-start w-full">
                    <ngx-dropzone style="width: 220px; height: 180px;" (change)="onSelect($event)">
                        <!-- <label>รูปช่องทางการติดต่อ</mat-label> -->
                  <ngx-dropzone-label>อัพโหลดหลักฐาน</ngx-dropzone-label>
                  <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" [file]="f"
                    (removed)="onRemove(f)">
                  </ngx-dropzone-image-preview>
                </ngx-dropzone>
                <div class="flex flex-col justify-center items-start space-y-12">
                </div>
              </div>
            </div>
          </div>
          <div class="text-center items-center justify-center space-y-6 p-10">
          <button class="bg-green-100 hover:bg-green-500" mat-raised-button matStepperNext>ถัดไป</button>
        </div>
      </form>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>เสร็จสิ้น</ng-template>
      <p class="flex flex-auto text-center items-center justify-center">ทำรายการสำเร็จ</p>
      <div class="flex flex-auto text-center items-center justify-center pt-6">
        <button class="bg-green-100 hover:bg-green-500" mat-raised-button matStepperPrevious>ปิด</button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
