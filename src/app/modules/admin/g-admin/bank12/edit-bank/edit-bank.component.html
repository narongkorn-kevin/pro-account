<div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-1 sm:pb-4 sm:px-10 border-b bg-card dark:bg-transparent">
    <div class="flex-1 min-w-0">
        <!-- Title -->
        <div class="mt-2">
            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                แก้ไขช่องทางการจ่ายเงิน
            </h1>
        </div>
    </div>
</div>
<div class="flex-auto p-3 sm:p-2">
    <form [formGroup]="formData">
        <div class="flex-wrap">
            <div class="w-full">
                <div class="flex mt-4 px-5">
                    <label for="name"
                        class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">ชื่อบัญชี</label>
                    <mat-form-field class="w-full pr-2">
                        <input matInput [formControlName]="'first_name'" placeholder="กรุณาระบุชื่อซัพพลายเออร์">
                    </mat-form-field>
                </div>
                <div class="flex mt-2 px-5">
                    <label for="code"
                        class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">นามสกุล</label>
                    <mat-form-field class="w-full pr-2">
                        <input matInput [formControlName]="'last_name' " placeholder="กรุณาระบุผู้แนะนำ">
                    </mat-form-field>
                </div>
            </div>
            <div class="w-full">
                <div class="flex mt-2 px-5">
                    <label for="name"
                        class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">ชื่อธนาคาร</label>
                    <mat-form-field class="w-full pr-2">
                        <input matInput [formControlName]="'name'" placeholder="กรุณาระบุชื่อธนาคาร">
                    </mat-form-field>
                </div>
                <div class="flex mt-2 px-5">
                    <label for="code"
                        class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">เลขบัญชีธนาคาร</label>
                    <mat-form-field class="w-full pr-2">
                        <input matInput [formControlName]="'account_number'" placeholder="กรุณาระบุเลขบัญชีธนาคาร">
                    </mat-form-field>
                </div>
            </div>
            <div class="w-full">
                <div class="flex mt-2 px-5">
                    <label for="code"
                        class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">สถานะ</label>
                    <mat-form-field class="w-full pr-2">
                        <mat-select [formControlName]="'status'">
                            <mat-option *ngFor="let sta of statusData" [value]="sta.id">
                                {{sta.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex mt-2 px-5">
                    <label for="code"
                        class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">เลือกรูปธนาคาร</label>
                    <div class="flex justify-start items-start w-full">
                        <label>
                            <!-- <mat-label> รูป</mat-label> -->
                            <input (change)='onChange($event)' type="file" id="file" style="cursor: pointer;">
                            <img class="img" [src]="url" style="width: 350px; height: 350px;">
                            <!-- <input type="file" id="file"> -->
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex items-center justify-end w-full border-t px-8 py-3 mt-4">
            <div class="flex items-center justify-end">
                <a class="ml-4" mat-flat-button (click)="onClose()">
                    <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                    ยกเลิก
                </a>
                <button class="px-6 ml-3 mat-primary " mat-flat-button (click)="Update()">
                    <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                    ยืนยัน
                </button>
            </div>
        </div>
    </form>
</div>
