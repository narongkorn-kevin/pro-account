<div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-1 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
    <div class="flex-1 min-w-0">
        <!-- Title -->
        <div class="mt-2">
            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                เพิ่มโอที
            </h1>
        </div>
    </div>
</div>
<div class="flex-auto p-3 sm:p-2">
    <form [formGroup]="formData">
        <div class="flex p-5">
            <label for="name"
                class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">วันที่</label>
            <input id="name" type="date"
                class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-2/3 h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                placeholder="ชื่อประเภทการลา" formControlName="name" />
        </div>
        <div class="flex p-5">
            <label for="name"
                class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">เวลาเริ่ม</label>
            <input id="name" type="time"
                class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-2/3 h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                placeholder="รายละเอียด" formControlName="code" />
        </div>

        <div class="flex p-5">
            <label for="name"
                class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">เวลาสิ้นสุด</label>
            <input id="name" type="time"
                class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-2/3 h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                placeholder="รายละเอียด" formControlName="code" />
        </div>

        <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
            <dt class=" font-extrabold   mt-4 text-l w-1/3 text-xl">แผนก</dt>
            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                <mat-form-field class="w-full pr-2">
                    <mat-select [formControlName]="'position_id'">
                        <mat-option [value]="''">
                            กรุณาเลือกแผนก
                        </mat-option>
                        <mat-option>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </dd>
        </div>


        <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
            <dt class=" font-extrabold   mt-4 text-l w-1/3 text-xl">ตำแหน่ง</dt>
            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                <mat-form-field class="w-full pr-2">
                    <mat-select [formControlName]="'position_id'">
                        <mat-option [value]="''">
                            กรุณาเลือกตำแหน่ง
                        </mat-option>
                        <mat-option>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </dd>
        </div>

        <div class="flex items-center justify-end w-full border-t px-8 py-4">
            <div class="flex items-center justify-end">
                <a class="ml-4" mat-flat-button (click)="onClose()">
                    <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                    ยกเลิก
                </a>
                <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="UpdateBranch()">
                    <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                    ยืนยัน
                </button>
            </div>
        </div>
    </form>
</div>
