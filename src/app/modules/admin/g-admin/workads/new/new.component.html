<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-1 sm:pb-4 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    เพิ่มบันทึกการทำงาน
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-1 sm:p-2">


        <form [formGroup]="formData">
            <div class="flex mt-4">
                <label for="name"
                    class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">เวลาเริ่มต้น</label>
                <input id="name" type="time"
                    class="mb-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-full  h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                    placeholder="เวลาเริ่มต้น" formControlName="time_start" />
            </div>
            <div class="flex mt-4">
                <label for="name"
                    class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">เวลาสิ้นสุด</label>
                <input id="name" type="time"
                    class="mb-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-full  h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                    placeholder="เวลาสิ้นสุด" formControlName="time_end" />
            </div>
            <div class="flex mt-4">
                <label for="name"
                    class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">ค่าใช้จ่าย</label>
                <input id="name" type="number" min="0"
                    class="mb-2  text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-full  h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                    placeholder="ค่าใช้จ่าย" formControlName="price" />
            </div>
            <div class="flex mt-4">
                <label for="name"
                    class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">รายละเอียด</label>
                <textarea id="name" rows="4"
                    class=" block p-2.5 mb-2 text-gray-600 focus:outline-none focus:border 
                    focus:border-yellow-600 font-normal w-full   flex items-center pl-3 text-sm border-gray-300 rounded border"
                    placeholder="รายละเอียด" formControlName="description"></textarea>
            </div>

            <div class="flex mt-4">
                <label for="code"
                    class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">รูปภาพ</label>
                <div class=" w-full">
                    <ngx-dropzone style="width: 300px; height: 250px;" (change)="onSelect($event)">
                        <ngx-dropzone-label>เลือกรูปภาพประกอบ</ngx-dropzone-label>
                        <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" [file]="f"
                            (removed)="onRemove(f)">
                        </ngx-dropzone-image-preview>
                    </ngx-dropzone>
                </div>
            </div>

            <div class="flex items-center justify-end w-full border-t px-8 py-4 mt-4">
                <div class="flex items-center justify-end">
                    <a class="ml-4" mat-flat-button (click)="onClose()">
                        <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                        ยกเลิก
                    </a>
                    <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="New()">
                        <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                        ยืนยัน
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
