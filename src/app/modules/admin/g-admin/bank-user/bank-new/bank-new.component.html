<div class="flex-auto">
    <form class="flex flex-col mt-3 p-2 pb-4 bg-card shadow overflow-hidden ng-valid" [formGroup]="formData">
        <div class="flex flex-col sm:flex-row p-8">


            <div class="flex flex-auto flex-wrap">
                <div class="flex flex-col w-full lg:w-2/4 sm:pl-6">
                        
                    <div class="flex flex-col">
                        <mat-form-field class="w-full">
                            <mat-label>ชื่อ
                            </mat-label>
                            <input matInput [formControlName]="'first_name'">
                            <mat-error>
                                กรุณากรอกชื่อ
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col w-full lg:w-2/4 sm:pl-6">
                        
                    <div class="flex flex-col">
                        <mat-form-field class="w-full">
                            <mat-label>นามสกุล
                            </mat-label>
                            <input matInput [formControlName]="'last_name'">
                            <mat-error>
                                กรุณากรอกนามสกุล
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                
                
                <div class="flex flex-col w-full lg:w-2/4 sm:pl-6">
                    <!--firstname and lastname-->
                    <div class="flex">

                        <mat-form-field class="w-full">
                            <mat-label>ธนาคาร
                            </mat-label>
                            <mat-select [formControlName]="'bank_id'">
                                <mat-option [value]="''">
                                    <span>เลือกธนาคาร</span>
                                </mat-option>
                                <mat-option *ngFor="let item of Bank$ | async "
                                    [value]="item.id">
                                    {{item.name}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="formData.get('bank_id').hasError('required')">กรุณาระบุข้อมูล </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col w-full lg:w-2/4 sm:pl-6">
                        
                    <div class="flex flex-col">
                        <mat-form-field class="w-full">
                            <mat-label>เลขบัญชี
                            </mat-label>
                            <input matInput [formControlName]="'account_number'">
                            <mat-error>
                                กรุณากรอกเลขบัญชี
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
