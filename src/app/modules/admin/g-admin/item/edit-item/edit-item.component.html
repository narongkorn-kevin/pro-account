<div class="flex flex-col flex-auto min-w-0 bg-gray-100 dark:bg-transparent">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    แก้ไขสินค้า
                </h2>
            </div>

        </div>
    </div>
    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <!-- This example requires Tailwind CSS v2.0+ -->
        <div class="overflow-hidden bg-white shadow sm:rounded-lg">
            <div class="flex">
                <div class="w-full">
                    <div class="px-4 mt-4 sm:px-6">
                        <h2 class="text-2xl font-extrabold leading-6 text-gray-900">รายละเอียดสินค้า</h2>
                        <p class="text-lg mt-1 max-w-2xl text-gray-500">กรุณากรอกข้อมูลสินค้า</p>
                    </div>
                </div>
            </div>
            <form class="flex flex-col mt-3 p-8 pb-4 bg-card shadow overflow-hidden ng-valid" [formGroup]="formData">
                <div class="flex">
                    <div class="w-full">
                        <div class="border-t border-gray-200">
                            <dl>
                                <div class="bg-white px-4 mt-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                    <dt class="text-l font-extrabold text-gray-500  mt-4">ชื่อสินค้า</dt>
                                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                        <mat-form-field class="w-full">
                                            <input matInput [formControlName]="'name'"
                                                placeholder="กรุณาระบุชื่อสินค้า">
                                        </mat-form-field>
                                    </dd>
                                </div>
                                <div class="bg-white-50 px-4 mt-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                    <dt class="text-l font-extrabold text-gray-500  mt-4">แบรนด์</dt>
                                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                        <mat-form-field class="w-full">
                                            <input matInput [formControlName]="'brand'"
                                                placeholder="กรุณาระบุแบรนด์สินค้า">
                                        </mat-form-field>
                                    </dd>
                                </div>
                                <div class="bg-white-50 px-4 mt-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                    <dt class="text-l font-extrabold text-gray-500  mt-4">ราคาต้นทุน</dt>
                                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                        <mat-form-field class="w-full">
                                            <input matInput [formControlName]="'unit_cost'"
                                                placeholder="กรุณาระบุราคาต้นทุนสินค้า">
                                        </mat-form-field>
                                    </dd>
                                </div>
                                <div class="bg-white-50 px-4 mt-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                    <dt class="text-l font-extrabold text-gray-500  mt-4">ราคาขาย</dt>
                                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                        <mat-form-field class="w-full">
                                            <input matInput [formControlName]="'unit_price'"
                                                placeholder="กรุณาระบุราคาขายสินค้า">
                                        </mat-form-field>
                                    </dd>
                                </div>
                                <div class="bg-white-50 px-4 mt-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                    <dt class="text-l font-extrabold text-gray-500  mt-4">จำนวน</dt>
                                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                        <input type="number" min="0"
                                            class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                                            placeholder="กรุณาจำนวน" formControlName="qty" />
                                    </dd>
                                </div>
                                <div class="bg-white-50 px-4 mt-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                    <dt class="text-l font-extrabold text-gray-500  mt-4">น้ำหนัก (kg.)</dt>
                                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                        <input type="number" min="0"
                                            class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                                            placeholder="กรุณาระบุน้ำหนัก" formControlName="weight" />
                                    </dd>
                                </div>
                                <div class="bg-white-50 px-4 mt-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                    <dt class="text-l font-extrabold text-gray-500  mt-4">ความกว้าง (cm.)</dt>
                                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                        <input type="number" min="0"
                                            class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                                            placeholder="กรุณาระบุความกว้าง" formControlName="width" />
                                    </dd>
                                </div>
                                <div class="bg-white-50 px-4 mt-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                    <dt class="text-l font-extrabold text-gray-500  mt-4">ความสูง (cm.)</dt>
                                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                        <input type="number" min="0"
                                            class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                                            placeholder="กรุณาระบุความสูง" formControlName="hight" />
                                    </dd>
                                </div>
                                <div class="bg-white px-4 mt-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                    <dt class="text-l font-extrabold text-gray-500  mt-4">หมวดหมู่สินค้า</dt>
                                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                        <mat-form-field class="w-full pr-2">
                                            <mat-select [formControlName]="'item_type_id'">
                                                <mat-option [value]="''">
                                                    กรุณาเลือกหมวดหมู่สินค้า
                                                </mat-option>
                                                <mat-option *ngFor="let item of itemtypeData" [value]="item.id">
                                                    {{item.name}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </dd>
                                </div>

                                <div class="bg-white px-4 mt-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                    <dt class="text-l font-extrabold text-gray-500  mt-4">ซัพพลายเออร์</dt>
                                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                        <mat-form-field class="w-full pr-2">
                                            <mat-select [formControlName]="'vendor_id'">
                                                <mat-option [value]="''">
                                                    กรุณาเลือกซัพพลายเออร์
                                                </mat-option>
                                                <mat-option *ngFor="let ven of vendorData" [value]="ven.id">
                                                    {{ven.name}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </dd>
                                </div>
                            </dl>
                        </div>
                    </div>
                    <div class="w-full">
                        <div class="border-t border-gray-200">
                            <dl>
                                <div class="bg-white px-4 mt-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                    <dt class="text-l font-extrabold text-gray-500  mt-4">รูปสินค้า</dt>
                                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                        <div class="flex justify-center items-center w-full">
                                            <div class="bg-indigo-300 ">
                                                <label>
                                                    <input (change)='onChangeSignature($event)' type="file" id="file">
                                                    <img class="object-fill h-80 w-80" [src]="this.url_sig"
                                                        style="cursor: pointer;">
                                                </label>
                                            </div>
                                        </div>
                                    </dd>
                                </div>
                                <!-- <div class="flex flex-row items-center my-2 m-5">
                                    <div class="font-medium">เพิ่มรูป</div>
                                    <button mat-mini-fab [color]="'primary'" type="button" class="mx-2"
                                        (click)="addImage()">
                                        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                                    </button>
                                </div> -->
                                <div class="flex flex-row w-180 overflow-x-auto overflow-hidden " [formArrayName]="'item_image'">
                                    <ng-container *ngFor="let Rooms of item_image.controls; let i = index"
                                        [formGroupName]="i">
                                        <div class="flex flex-row  m-5 pt-5 border-b-2">
                                            <div class="bg-white-50 px-4 mt-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                                <!-- <dt class="text-l font-extrabold text-gray-500  mt-4">ลักษณะ {{i+1}}
                                                </dt>-->
                                                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">

                                                    <ngx-dropzone
                                                        style="width: 100px; height: 100px; justify-content: center;"
                                                        (change)="onSelectMullti($event,i)">
                                                        <ngx-dropzone-label>เลือกรูปสินค้า </ngx-dropzone-label>

                                                        <ngx-dropzone-image-preview *ngFor="let f of files2"
                                                            [removable]="true" [file]="f" (removed)="onRemove1(f)">
                                                        </ngx-dropzone-image-preview>
                                                    </ngx-dropzone>
                                                </dd>
                                            </div>


                                            <!-- <mat-form-field class="w-full col-span-2">
                                                <textarea matInput [formControlName]="'description'" cols="35" rows="8"
                                                    placeholder="รายละเอียด" required></textarea>
                                            </mat-form-field> -->

                                            <!-- <button mat-icon-button [color]="'warn'" type="button"
                                                class="mx-2 self-center" (click)="deleteOnsiteRooms(i)">
                                                <mat-icon [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                                            </button> -->
                                        </div>

                                    </ng-container>
                                    <div class="flex items-center mt-4 sm:mt-0">

                                        <!-- Send -->
                                        <!-- <button class="sm:ml-3 order-first sm:order-last" mat-flat-button [color]="'primary'" (click)="submit()">
                                    บันทึก
                                    </button> -->
                                    </div>
                                </div>
                                <div class="bg-white px-4 mt-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                    <dt class="text-l font-extrabold text-gray-500  mt-4">รายละเอียด</dt>
                                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                        <mat-form-field class="w-full">
                                            <textarea matInput rows="4" [formControlName]="'description'"
                                                placeholder="รายละเอียด"></textarea>
                                        </mat-form-field>
                                    </dd>
                                </div>
                            </dl>
                        </div>
                    </div>
                </div>
            </form>
            <div class="flex items-center justify-end w-full border-t px-8 py-4">
                <div class="flex items-center justify-end">
                    <a class="ml-4" mat-flat-button href="item/list">
                        <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                        ยกเลิก
                    </a>
                    <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="updateItem()">
                        <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                        ยืนยัน
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- check: {{ this.formData.value | json}} -->
