<div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-1 sm:pb-4 sm:px-10 border-b bg-card dark:bg-transparent">
    <div class="flex-1 min-w-0">
        <!-- Title -->
        <div class="mt-2">
            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                จ่ายเงินเดือน
            </h1>
        </div>
    </div>
</div>
<div class="flex-auto p-3 sm:p-2">
    <form [formGroup]="formData">
        <div class="flex mt-4">
            <label for="name"
                class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">เงินเดือนสุทธิ</label>
            <input id="name" disabled
                class="mt-2text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-full  h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                placeholder="ยอดเงินเดือนสุทธิ" formControlName="code" />

        </div>
        <div class="flex mt-4">
            <label for="name"
                class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">ธนาคาร</label>
            <input id="name" disabled
                class="mt-2text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-full  h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                placeholder="ธนาคาร" formControlName="code" />

        </div>
        <div class="flex mt-4">
            <label for="name"
                class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">เลขบัญชี</label>
            <input id="name" disabled
                class="mt-2text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-full  h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                placeholder="เลขบัญชี" formControlName="name" />

        </div>


        <div class="flex mt-4">
            <label for="name"
                class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">เลือกสถานะ</label>
            <mat-form-field class="w-full">
                <mat-select [formControlName]="'status'">
                    <mat-option value=""> -- เลือกสถานะ -- </mat-option>
                    <mat-option value="01">จ่ายแล้ว </mat-option>
                    <mat-option value="02">ยังไม่จ่าย</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="w-full border-t border-gray-200">
            <div class=" my-4">
                <dl>
                    <div class="flex justify-center items-center w-full">
                        <ngx-dropzone style="width: 300px; height: 250px;" (change)="onSelect($event)">
                            <ngx-dropzone-label>เลือกรูปภาพประกอบ</ngx-dropzone-label>
                            <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" [file]="f"
                                (removed)="onRemove(f)">
                            </ngx-dropzone-image-preview>
                        </ngx-dropzone>
                    </div>
                </dl>
            </div>
        </div>







        <div class="flex items-center justify-end w-full border-t px-8 py-4">
            <div class="flex items-center justify-end">
                <a class="ml-4" mat-flat-button (click)="onClose()">
                    <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                    ยกเลิก
                </a>
                <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="newItemType()">
                    <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                    ยืนยัน
                </button>
            </div>
        </div>
    </form>
</div>
