<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">รายการเซลล์เพจ</div>
        <!-- Actions -->
        <div *ngIf="roleType == 'marketing'" class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

            <!-- Add product button -->
            <a href="sale-page/new-sale-page" class="ml-4" mat-flat-button [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">เพิ่มเซลล์เพจ</span>
            </a>

        </div>
    </div>

    <!-- search -->


     <!-- Main -->
    <div class="flex flex-col flex-auto min-w-0 bg-gray-100 dark:bg-transparent">
    
        <div class="flex flex-col p-3 sm:p-10">
            <div class="overflow-auto  bg-white shadow sm:rounded-lg">
                <!-- Products list -->
    
                <div class="flex flex-col flex-auto p-5 sm:overflow-auto overflow-x-scroll">
                    <table datatable [dtOptions]="dtOptions"
                        class="table row-border hover w-full text-lg text-left text-gray-500 dark:text-gray-400"
                        style="width: 100%">
                        <thead>
                            <tr style="text-align: center;">
                                <th>จัดการ</th>
                                <th>ลำดับ</th>
                                <th>รูปโลโก้</th>
                                <th>ชื่อเซลล์เพจ</th>
                                <th>ชื่อสินค้า</th>
                                <th>URL</th>
                                <th>วันที่สร้าง</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="dataRow?.length != 0">
                            <tr *ngFor="let item of dataRow; let i = index">
                                <td style="width: 100px; min-width: 100px;">
                                    <button mat-icon-button>
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button>
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                                <!-- <td style="width: 80px; min-width: 80px;">{{ pages.begin + (i + 1) }}</td> -->
                                <td style="width: 80px; min-width: 80px;">{{ item.No }}</td>
                                <td style="width: 80px; min-width: 80px;" *ngIf="item.select_product.image === null"></td>
                                <td style="width: 80px; min-width: 80px;" *ngIf="item.select_product.image !== null"> <img
                                        src="https://app.xcommerce.co.th/uploads/08017/8017_1592541987_1.jpg"
                                        class="w-10 h-10"></td>
                                <td style="width: 200px; min-width: 200px;">{{ item.name }}</td>
                                <td style="width: 120px; min-width: 120px;">{{ item.select_product.name }}</td>
                                <td style="width: 120px; min-width: 120px;">{{ item.sale_pages_url }}</td>
                                <td style="width: 120px; min-width: 120px;">{{ item.created_at | date : 'dd/mm/yyyy HH:mm' }}</td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="dataRow?.length == 0">
                            <tr>
                                <td colspan="6" class="no-data-available text-center">ไม่มีข้อมูล !</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
