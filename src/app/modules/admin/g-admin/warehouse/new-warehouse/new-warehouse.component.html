<div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-1 sm:pb-4 sm:px-10 border-b bg-card dark:bg-transparent">
    <div class="flex-1 min-w-0">
        <!-- Title -->
        <div class="mt-2">
            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                เพิ่มคลังสินค้าใหม่
            </h1>
        </div>
    </div>
</div>
<div class="flex-auto p-3 sm:p-2 items-center justify-center">
    <form [formGroup]="formData">
        <div class="flex-wrap">
            <div class="w-full">
                <div class="flex mt-4">
                    <label for="name"
                        class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">ชื่อคลังสินค้า</label>
                    <mat-form-field class="w-full pr-2">
                        <input matInput [formControlName]="'name'" placeholder="กรุณาระบุชื่อคลังสินค้า">
                    </mat-form-field>
                </div>
                <div class="flex mt-4">
                    <label for="code"
                        class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">รหัสคลังสินค้า</label>
                    <mat-form-field class="w-full pr-2">
                        <input matInput [formControlName]="'code'" placeholder="กรุณาระบุรหัสคลังสินค้า">
                    </mat-form-field>
                </div>
            </div>
            <div class="w-full">
                <div class="flex mt-4">
                    <label for="name"
                        class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">เบอร์ติดต่อ</label>
                    <mat-form-field class="w-full pr-2">
                        <input matInput [formControlName]="'wh_telephone'" matInput maxlength="10"
                            placeholder="กรุณาระบุเบอร์ติดต่อ">
                    </mat-form-field>
                </div>
                <div class="flex mt-4">
                    <label for="code"
                        class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">รายละเอียด</label>
                    <mat-form-field class="w-full pr-2">
                        <input matInput [formControlName]="'wh_description'" placeholder="กรุณาระบุรายละเอียด">
                    </mat-form-field>
                </div>
            </div>
            <div class="w-full">
                <div class="flex mt-4">
                    <label for="name"
                        class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">ที่อยู่</label>
                    <mat-form-field class="w-full pr-2">
                        <textarea matInput rows="4" placeholder="กรุณาระบุที่อยู่"
                            [formControlName]="'wh_address'"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="flex items-center justify-end w-full border-t px-8 py-4">
            <div class="flex items-center justify-end">
                <a class="ml-4" mat-flat-button (click)="onClose()">
                    <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                    ยกเลิก
                </a>
                <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="New()">
                    <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                    ยืนยัน
                </button>
            </div>
        </div>
    </form>
</div>
