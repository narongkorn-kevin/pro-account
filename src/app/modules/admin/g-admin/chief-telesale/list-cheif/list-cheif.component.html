        <div class="flex flex-col p-3 sm:p-10">

                <div class="flex flex-auto p-5 sm:items-center sm:justify-between border-b">

                <div class="flex flex-col flex-auto p-5 sm:overflow-auto overflow-x-scroll">
                    <form [formGroup]="formData">
                        <div class="flex justify-between">
                            <mat-form-field class="w-1/3 pr-2">

                                <mat-select formControlName="user_id">
                                    <mat-option [value]="''" >
                                        เลือกพนักงาน
                                    </mat-option>
                                    <mat-option *ngFor="let item of Employee" [value]="item.id">
                                        {{item.first_name}} {{item.last_name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="create()">
                                <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                                assign
                            </button>
                        </div>
                    </form>

                    <div class="table-responsive overflow-auto my-4">
                        <table datatable [dtOptions]="dtOptions"
                            class="table row-border hover w-full text-lg text-left text-gray-500 dark:text-gray-400"
                            style="width: 100%">
                            <thead>
                                <tr>
                                    <th> <mat-checkbox (change)="selectAllChanged($event)"></mat-checkbox></th>
                                    <th>บันทึกไฟล์</th>
                                    <th>ประวัติสั่งซื้อ</th>
                                    <th>ชื่อ-สกุล</th>
                                    <th>อีเมล</th>
                                    <th>เบอร์ติดต่อ</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="dataRow?.length != 0">
                                <tr *ngFor="let item of dataRow; let i = index">
                                    <td style="min-width: 60px;">

                                        <mat-checkbox (change)="check($event,item.id)"
                                            [checked]="selectAll"></mat-checkbox>
                                        <button mat-icon-button title="เปลี่ยนสถานะติดต่อ">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                    </td>
                                    <td style="min-width: 60px; width: 60px;">
                                        <button mat-stroked-button (click)="New(item.id)" class=""
                                            title="เพิ่มไฟล์เสียง">
                                            <mat-icon
                                                [svgIcon]="'heroicons_outline:music-note'"></mat-icon>&nbsp;เพิ่มไฟล์</button>
                                    </td>
                                    <td style="min-width: 80px">
                                        <button mat-stroked-button title="ดูคำสั่งซื้อ" (click)="gotoHistoryOrder(item)"
                                            color="primary">
                                            <mat-icon>manage_search</mat-icon>&nbsp;คำสั่งซื้อ</button>
                                    </td>
                                    <td style="min-width: 200px;">{{ item.customer.name }}</td>
                                    <td style="min-width: 150px;">{{ item.customer.email }}</td>
                                    <td style="min-width: 150px;">{{ item.customer.phone }}</td>
                                </tr>
                            </tbody>
                            <tbody *ngIf="dataRow?.length == 0">
                                <tr>
                                    <td colspan="6" class="no-data-available text-center">ไม่มีข้อมูล !</td>
                                </tr>
                            </tbody>
                        </table>
