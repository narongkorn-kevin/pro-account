<mat-stepper #stepper>
    <mat-step class="mx-auto flex flex-initial" [stepControl]="firstFormGroup" errorMessage="ระบุจำนวนเงิน.">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>กรอกจำนวนเงิน</ng-template>
        <mat-form-field class="items-center justify-center text-center w-full" appearance="fill">
          <mat-label>จำนวนเงิน</mat-label>
          <input matInput placeholder="กรุณาระบุจำนวนเงิน" formControlName="firstCtrl" required>
        </mat-form-field>
        <div class="text-center">
          <p class="text-red-500 pb-6">**เติมเงินขั้นต่ำตั้งแต่ 100 บาทขึ้นไป**</p>
          <button mat-raised-button matStepperNext>ถัดไป</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" errorMessage="กรุณากรอกรายละเอียด">
        <div class="flex items-center justify-center text-center">
        </div>
        <!-- Two select -->
        <div class="flex flex-col text-center items-center justify-center">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>รายละเอียด</ng-template>
        <div class="text-lg space-y-12 font-bold">
            <h1>ชื่อบัญชีบริษัท</h1>
            <h2>บริษท  จำกัด</h2>
            </div>
        <div class="space-y-4">
            <h1>จำนวนเงิน</h1>
            <h2>10,000 บาท</h2>
            <span></span>
            <span></span>
        <img class="w-64 h-64 justify-center items-center mx-auto" src="assets/images/QR_code_for_mobile_English_Wikipedia.svg.png">
        <h1>เวลาในการชำระเงิน</h1>
        <p>04:59:59 น.</p>
        </div>
          <!-- Upload form -->
          <div class="w-full p-8">
            <p class="font-bold text-lg text-center">อัพโหลดรูป<p>
            <div class="flex mt-2 px-5 space-y-8 items-center justify-center text-center">
                <!--<label for="code"
                    class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">อัพโหลดรูป</label>-->
                <div class="flex justify-start items-start w-full">
                    <ngx-dropzone style="width: 220px; height: 180px;" (change)="onSelect($event)">
                        <!-- <label>รูปช่องทางการติดต่อ</mat-label> -->
                        <ngx-dropzone-label>อัพโหลดหลักฐาน</ngx-dropzone-label>
                        <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" [file]="f"
                            (removed)="onRemove(f)">
                            <!-- <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label> -->
                        </ngx-dropzone-image-preview>
                    </ngx-dropzone>
                    <!--<div class="flex justify-center items-start space-y-12 p-6">
                    <p>เพื่อความรวดเร็วในการตรวจสอบ กรุณาแนบไฟล์รูปภาพหลักฐานการชำระเงินจาก Mobile Banking</p>
                    <p>^_^</p>
                    </div>-->
                    </div>
                </div>
            </div>
      </form>
      </div>
      <div class="items-center text-center justify-center p-18" >
      <button class="px-6 mx-auto mat-primary" mat-flat-button (click)="New()" mat-raised-button matStepperNext>ถัดไป</button>
      </div>
      <mat-step>
        <ng-template matStepLabel>เสร็จสิ้น</ng-template>
        <div class="flex pt-12">
        <p class="flex flex-auto text-center items-center justify-center text-xl">ทำรายการสำเร็จ</p>
      </div>
        <div class="flex flex-auto text-center items-center justify-center pt-12">
          <button  mat-raised-button matStepperPrevious>ปิด</button>
        </div>
      </mat-step>
    </mat-step>
