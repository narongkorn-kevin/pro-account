<div class="p-4">
	<h2 class="text-xl font-bold mb-4">Live Stream Chat</h2>
	<div class="bg-gray-200 p-4 rounded-lg mb-4 h-40 overflow-y-scroll">
	  <!-- Display messages here -->
	</div>
	<div class="flex items-center mb-4">
	  <input type="text" placeholder="Type your message" [(ngModel)]="message" class="w-full rounded-l-lg py-2 px-4 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent" (keyup.enter)="sendMessage()">
	  <button class="bg-green-600 text-white py-2 px-4 rounded-r-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-50" (click)="sendMessage()">Send</button>
	</div>
  </div>
