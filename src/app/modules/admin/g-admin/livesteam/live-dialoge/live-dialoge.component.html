<div *ngIf="liveStreams.length === 0">
    <p class="mr-90 text-lg pt-100 font-extrabold">ไม่สามารถใช้งานถ่ายทอดสดได้.</p>
  </div>
  
  <div class="flex flex-col gap-3" *ngFor="let stream of liveStreams">
    <h3>{{ stream.description }}</h3>
    <div class="iframe-container">
    <div [innerHTML]="stream.embedHtmlSafe">
    </div>
  </div>
</div>
<div class="chat-box">
  <div *ngFor="let message of messages" class="message">
    <div *ngIf="message.from.name === 'Page'" class="page-message">
      {{ message.message }}
    </div>
    <div *ngIf="message.from.name !== 'Page'" class="user-message">
      {{ message.message }}
    </div>
  </div>
</div>
