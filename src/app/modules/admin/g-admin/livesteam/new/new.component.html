<div class="flex flex-col flex-auto bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate text-center">
                    เลือก เพจร้านค้า
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-col flex-auto min-w-0 bg-gray-100 dark:bg-transparent">

        <div class="flex flex-col p-3 sm:p-10">
            <div class="bg-white shadow sm:rounded-lg w-[500]">
                <!-- Products list -->

                <div class="flex flex-col flex-auto p-0 sm:overflow-auto overflow-x-scroll w-[500px] ml-50 mt-2">
                    <table class="table row-border hover w-full text-lg text-left text-gray-500 dark:text-gray-400" style="width: 100%">
                        <thead>
                            <tr>
                                <th class="w-1/6 text-center">เพจ</th>
                                <th class="w-1/3"></th>
                                <th class="w-1/3 text-center">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="userData?.data.length != 0">
                            <tr *ngFor="let item of userData.data; let i = index" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 text-md py-15">
                                <td>
                                    <div class="flex justify-center">
                                        <img src="{{item.picture.data.url}}" class="h-20 w-20">
                                    </div>
                                </td>
                                <td>
                                    <div class="mt-4">
                                        <div class="text-lg font-semibold mb-1">รหัสเพจ:</div>
                                        <div class="text-gray-700 dark:text-gray-300">{{item.id}}</div>
                                    </div>
                                    <div class="mt-2">
                                        <div class="text-lg font-semibold mb-1">ชื่อเพจ:</div>
                                        <div class="text-gray-700 dark:text-gray-300">{{item.name}}</div>
                                    </div>
                                </td>
                                <td>
                                    <div class="flex">
                                        <button  (click)="live(item)" class="px-6 ml-3 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded">จัดการไลฟ์</button>
                                        <button  (click)="live2(item.id)" class="px-6 ml-3 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded">จัดการแชท</button>
                                    </div>
                                    <!-- <ng-container *ngIf="liveStream"> -->
                                        <!-- Live status button -->
                                        <!-- <button class="px-6 ml-3 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded" (click)="goToLiveStream()">ไปยังหน้าไลฟ์</button>
                                    </ng-container>
                                    <ng-container *ngIf="!liveStream"> -->
                                        <!-- No live message -->
                                        <!-- <p class="text-red-500 bg-red-100 font-semibold py-3 px-10 mt-[20px] ml-2 text-center mb-2 rounded">ไม่มีการไลฟ์สด</p>
                                    </ng-container> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- <div class="flex justify-center mt-8">
                        <h1 class="text-xl font-bold mb-4"></h1>
                        <ng-container *ngIf="liveStream">
                            <button class="px-6 ml-3 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded" (click)="goToLiveStream()">ไปยังหน้าไลฟ์</button>
                        </ng-container>
                        <ng-container *ngIf="!liveStream">
                            <p class="text-red-500 bg-red-100 font-semibold py-3 px-10 mt-[20px] ml-2 text-center mb-2 rounded-2xl">ไม่มีการไลฟ์สด</p>
                        </ng-container>
                    </div> -->

                </div>
            </div>
        </div>
    </div>
</div>
