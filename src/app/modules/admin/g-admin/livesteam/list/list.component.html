<!-- <h2 class="text-center mb-4">Login with Facebook in Angular</h2> -->
<div *ngIf="!isLoggedin">



  <button 
  class="px-10 pt-4 pb-4 mt-80 justify-center items-center text-center ml-120 bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded focus:outline-none focus:shadow-outline "
  (click)="signInWithFB()"
>
  เข้าสู่ระบบด้วย Facebook
</button>

</div>
<div *ngIf="isLoggedin === true">
  <div class="form-group flex">
    <label class="block mb-1 font-bold">First Name:</label>
    <input type="text" class="form-control border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm" [value]="socialUser.firstName" id="firstname" readonly>
  </div>
  <div class="form-group flex">
    <label class="block mb-1 font-bold">Last Name:</label>
    <input type="text" class="form-control border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm" [value]="socialUser.lastName" id="lastname" readonly>
  </div>
  <div class="form-group flex">
    <label class="block mb-1 font-bold">Email:</label>
    <input type="text" class="form-control border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm" [value]="socialUser.email" id="email" readonly>
  </div>
  <button mat-flat-button (click)="signOut()" class="px-6 ml-3 mat-primary btn btn-success btn-rounded">ลงชื่อออก</button>
   <button mat-flat-button (click)="openPage()" class="px-6 ml-3 mat-primary btn btn-success btn-rounded">จัดการเพจ</button>
</div>
