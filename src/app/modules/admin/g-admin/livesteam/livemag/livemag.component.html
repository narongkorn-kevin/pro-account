    <!-- Header -->
   
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
<div class="flex-col shadow-slate-500 shadow-lg  text-lg mr-auto p-4 items-center justify-between text-center">
  <h1 class="p-1 mb-6 font-bold text-xl bg-green-400 rounded-full text-black">รายการสินค้า</h1>
  <table class=" shadow-slate-300 rounded-xl pr-2">
    <tr>
      <th>Code</th>
      <th>Pic</th>
      <th>Name</th>
      <th>Qty</th>
      <th>On/Off</th>
    </tr>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.image }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.quantity }}</td>
      <td>
        <label class="relative inline-flex items-center mr-5 cursor-pointer"> 
          <input type="checkbox" class="custom-control-input" name="example-checkbox1" value="option1"
          [(ngModel)]="product.isActive" (change)="toggleProductStatus(product)" class="sr-only peer" checked>
          <div class="w-11 h-6 bg-red-600 rounded-full peer 
          peer-focus:ring-primary-300 dark:peer-focus:ring-primary-800 dark:bg-gray-700 
          peer-checked:after:translate-x-full peer-checked:after:border-white after:content-['']
           after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 
           after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 
           peer-checked:bg-primary-600"></div>
           </label>
      </td>
    </tr>


  </table>
</div>
<div [innerHTML]="this.vdo"></div>
