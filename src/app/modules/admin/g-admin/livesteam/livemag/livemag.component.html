<div class="flex flex-col shadow-slate-500 shadow-lg text-lg mr-auto p-1 pl-8 items-center justify-between text-center w-full md:w-2/5 lg:w-1/3 xl:w-1/4 fixed right-0 top-0 bottom-0 bg-white overflow-scroll">
  <h1 class="p-1 mt-8 mb-6 font-bold text-xl mr-4 shadow-slate-500 rounded-full text-black">รายการสินค้า</h1>
  <table class="shadow-slate-300 rounded-xl pr-4 mr-2 w-full">
    <thead>
      <tr>
        <th class="py-2">Code</th>
        <th class="py-2">No.</th>
        <th class="py-2">Pic</th>
        <th class="py-2">Name</th>
        <th class="py-2">Qty</th>
        <th class="py-2">On/Off</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td class="py-2">
        <input type="text" class="border border-gray-300 rounded-md py-2 w-5/6 h-1/6" [(ngModel)]="product.onOff">
        <td class="py-2">{{ product.id }}</td>
        <td class="py-2"><img src="{{product.image}}" alt="" class="w-12"></td>
        <td class="py-2">{{ product.name }}</td>
        <td class="py-2">{{ product.qty }}</td>
        <td class="py-2">
          <label class="relative inline-flex items-center mr-8 ml-8 cursor-pointer">
            <input type="checkbox" class="custom-control-input" name="example-checkbox1" value="option1"
            [(ngModel)]="product.isActive" (change)="toggleProductStatus(product)" class="sr-only peer" checked>
            <div class="w-11 h-6 bg-red-600 rounded-full peer
            peer-focus:ring-primary-300 dark:peer-focus:ring-primary-800 dark:bg-gray-700
            peer-checked:after:translate-x-full peer-checked:after:border-white after:content-['']
             after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300
             after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600
             peer-checked:bg-primary-600"></div>
             </label>
        </td>
      </tr>
    </table>
  </div>
