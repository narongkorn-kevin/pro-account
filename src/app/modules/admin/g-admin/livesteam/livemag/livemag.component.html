<div class="flex flex-col bg-transparent w-full">
    <div style="font-size: 40px" class="flex justify-center items-center px-10   w-full bg-green-500">
        <h2>เพจร้านค้า</h2>
    </div>
    <div class="flex flex-col mt-10 h-full ">
        <div class="flex flex-auto flex-wrap w-full ">
            <div class="flex flex-col w-full bg-card rounded-2xl lg:w-2/6 p-10 h-60 ">

                <div class="flex flex-col  justify-center items-center">

                    <table>
                        <thead class="flex-shrink-0 w-full items-center mb-3   bg-green-300">
                            <tr class="flex w-full justify-between px-15 mb-5">
                                <th class="flex text-xl">เพจ</th>
                                <!-- <th class="w-1/3"></th> -->
                                <th class="flex text-xl">สถานะ</th>
                            </tr>
                        </thead>
                        <tbody   class="flex w-full items-center px-5 mt-2 border-b-2 pb-2">
                            <tr  class="flex  w-full justify-between">
                                <td class="flex flex-row">
                                    <div class="flex justify-center bottom-26">
                                        <img [src]="this.pageData?.picture?.data?.url" class="h-20 w-20" />
                                    </div>
                                    <div class="flex flex-col w-full">
                                    <div class="flex  mt-4   px-10  w-full">
                                        <div class="flex w-2/5 items-center justify-center text-lg font-semibold mb-1 rounded-2xl border-2 bg-green-300">รหัสเพจ:</div>
                                        <div class="text-gray-700 dark:text-gray-300">{{ this.pageData?.id }}</div>
                                    </div>
                                    <div class="flex mt-4 px-10 w-full">
                                        <div class="flex w-2/5 items-center justify-center text-lg font-semibold mb-1 rounded-2xl border-2 bg-green-300">ชื่อเพจ:</div>
                                        <div class="text-gray-700 dark:text-gray-300">{{ this.pageData?.name }}</div>
                                    </div>
                                </div>
                                </td>

                                <td>
                                    <!-- <div class="flex">
                                    <button class="px-6 ml-3 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded">จัดการไลฟ์</button>
                                    <button class="px-6 ml-3 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded">จัดการแชท</button>
                                </div> -->
                                    <ng-container *ngIf="liveStream">
                                        <!-- Live status button -->
                                        <button
                                            class="px-6 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded"
                                            >
                                            ไลฟ์
                                        </button>
                                    </ng-container>
                                    <ng-container *ngIf="!liveStream">
                                        <!-- No live message -->
                                        
                                        <button
                                            class="px-6 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded"
                                            >
                                            ไม่มีไลฟ์
                                        </button>
                                    </ng-container>
                                </td>
                                
                            </tr>
                        </tbody>
                        
                    </table>
                    
                    
                </div>
                

                


            </div>
            <div class="flex flex-col  lg:w-2/6  rounded-2xl justify-start items-center">
                <app-chat *ngIf="liveStream !== undefined" [StreamId]="liveStream.id" [PageId]="pageId"></app-chat>
            </div>
            <div class="flex flex-col w-full lg:w-2/6 px-10 bg-card h-full rounded-2xl ">
                
                <div class="flex justify-center items-center">
                    <h1 class=" font-bold text-2xl  shadow-slate-500 rounded-full text-black m-5">
                        รายการสินค้า
                    </h1>
                </div>
                <div class="flex w-1/4 justify-end">
                <button  class="ml-4 " mat-flat-button (click)="openPackageDialog()">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">เพิ่มใหม่</span>
                </button>
            </div>

                <table class="shadow-slate-300 rounded-xl pr-4 mr-2 w-full">
                    <thead>
                        <tr>
                            <th class="py-2">Code</th>
                            <th class="py-2">No.</th>
                            <th class="py-2">Pic</th>
                            <th class="py-2">Name</th>
                            <th class="py-2">Qty</th>
                            <th class="py-2">On/Off</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of item$ | async">
                            <td class="py-2">
                                <!-- {{ product.item_id }} -->
                                <input type="text" class="p-2 border border-gray-300 rounded-md py-2 w-5/6 h-1/6"
                                    [(ngModel)]="product.code" (ngModelChange)="productCodeChange(product)" />
                            </td>
                            <td class="py-2">{{ product.id }}</td>
                            <td class="py-2">
                                <img src="{{ product.item.image }}" alt="" class="w-12" />
                            </td>
                            <td class="py-2">{{ product.item.name }}</td>
                            <td class="py-2">
                                <input type="text" class="p-2 border border-gray-300 rounded-md py-2 w-5/6 h-1/6"
                                    [(ngModel)]="product.qty" (ngModelChange)="productCodeChange(product)" />
                            </td>
                            <td class="py-2">
                                <label class="relative inline-flex items-center mr-8 ml-8 cursor-pointer">
                                    <input type="checkbox" class="custom-control-input" name="example-checkbox1"
                                        value="true" class="sr-only peer" checked />
                                    <div
                                        class="w-11 h-6 bg-red-600 rounded-full peer peer-focus:ring-primary-300 dark:peer-focus:ring-primary-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary-600">
                                    </div>
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
