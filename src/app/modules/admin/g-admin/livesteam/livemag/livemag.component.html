<!-- Page 1-->
<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between sm:py-16 sm:px-12 border-b bg-card dark:bg-transparent w-2/3 h-1/3 rounded-xl">
    <div class="absolute mb-44 text-2xl font-bold">
        <h2>เพจร้านค้า</h2>
        <!--Title -->
        <div class="mt-2">
            <h2 class="absolute text-xl md:text-2xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate text-center mb-100">
            </h2>
        </div>
    </div>
    <div class="absolute flex-col p-3 sm:p-10">
        <div class="bg-white shadow-md sm:rounded-lg w-[350] py-3 px-36 mt-12 mb-10 justify-between">
            <thead>
                <tr>
                    <th class="absoute w-2/6 right-100 text-xl">เพจ</th>
                    <!-- <th class="w-1/3"></th> -->
                    <th class="absolute w-1/3 text-end text-xl">สถานะ</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 text-md py-15">
                    <td>
                        <div class="absolute justify-center right-120 bottom-26">
                            <img [src]="item?.picture?.data?.url" class="h-20 w-20">
                        </div>
                    </td>
                    <td>
                        <div class="mt-4 absolute bottom-36">
                            <div class="text-lg font-semibold mb-1">รหัสเพจ:</div>
                            <div class="text-gray-700 dark:text-gray-300">{{ item?.id }}</div>
                        </div>
                        <div class="mt-2 absolute">
                            <div class="text-lg font-semibold mb-1">ชื่อเพจ:</div>
                            <div class="text-gray-700 dark:text-gray-300">{{ item?.name }}</div>
                        </div>
                    </td>
                    <td>
                        <!-- <div class="flex">
                            <button class="px-6 ml-3 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded">จัดการไลฟ์</button>
                            <button class="px-6 ml-3 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded">จัดการแชท</button>
                        </div> -->
                        <ng-container *ngIf="liveStream">
                            <!-- Live status button -->
                            <button class="px-6 ml-50 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded" (click)="goToLiveStream()">ไลฟ์</button>
                        </ng-container>
                        <ng-container *ngIf="!liveStream">
                            <!-- No live message -->
                            <p class="flex flex-auto text-red-500 bg-red-100 font-semibold py-1 px-12 mt-[20px] ml-[155px] mb-6 rounded">ไม่มีไลฟ์</p>
                        </ng-container>
                    </td>
                </tr>
            </tbody>
            </div>
        <app-chat *ngIf="liveStream !== undefined" [StreamId]='liveStream.id' [PageId]="pageId"></app-chat>
    </div>
</div>

<div
    class="flex flex-col text-lg ml-30 p-1 pl-8 items-center text-center md:w-2/5 lg:w-1/3 fixed right-0 top-0 bottom-0 bg-white overflow-y-auto">
    <h1 class="p-1 mt-10 mb-16 font-bold text-xl mr-4 shadow-slate-500 rounded-full text-black">รายการสินค้า</h1>
    <table class="shadow-slate-300 rounded-xl pr-4 mr-2 w-full">
        <thead>
            <tr>
                <th class="py-2">Code</th>
                <th class="py-2">No.</th>
                <th class="py-2">Pic</th>
                <th class="py-2">Name</th>
                <th class="py-2">Qty</th>
                <th class="py-2">On/Off</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of item$ | async">
                <td class="py-2">
                    <!-- {{ product.item_id }} -->
                    <input type="text" class="p-2 border border-gray-300 rounded-md py-2 w-5/6 h-1/6"
                        [(ngModel)]="product.code" (ngModelChange)="productCodeChange(product)">
                </td>
                <td class="py-2">{{ product.id }}</td>
                <td class="py-2"><img src="{{product.item.image}}" alt="" class="w-12"></td>
                <td class="py-2">{{ product.item.name }}</td>
                <td class="py-2">
                    <input type="text" class="p-2 border border-gray-300 rounded-md py-2 w-5/6 h-1/6"
                        [(ngModel)]="product.qty" (ngModelChange)="productCodeChange(product)">
                </td>
                <td class="py-2">
                    <label class="relative inline-flex items-center mr-8 ml-8 cursor-pointer">
                        <input type="checkbox" class="custom-control-input" name="example-checkbox1" value="true"
                            class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-red-600 rounded-full peer
              peer-focus:ring-primary-300 dark:peer-focus:ring-primary-800 dark:bg-gray-700
              peer-checked:after:translate-x-full peer-checked:after:border-white after:content-['']
              after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300
              after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600
              peer-checked:bg-primary-600">
                        </div>
                    </label>
                </td>
            </tr>
        </tbody>
    </table>
</div>
