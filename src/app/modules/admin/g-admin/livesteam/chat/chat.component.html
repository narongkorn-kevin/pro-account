<div class="flex flex-col h-screen w-100 bg-gray-100 border-b-8 shadow-inner">
  <div class="flex-grow p-6 overflow-auto">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6 space-y-4">
      <div class="space-y-2" *ngFor="let message of messages">
        <div
          class="flex items-end mb-2"
          [ngClass]="{ 'justify-end': message.sender === 'user', 'justify-start': message.sender === 'bot' }"
        >
          <div
            class="px-4 py-2 rounded-lg text-sm"
            [ngClass]="{
              'rounded-br-none bg-blue-500 text-white': message.sender === 'user',
              'rounded-bl-none bg-gray-200 text-gray-700': message.sender === 'bot'
            }"
          >
            {{ message.message }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p-6">
    <div class="flex">
      <input
        [(ngModel)]="userMessage"
        class="w-full rounded-l-lg p-4 border-2 border-gray-300 text-gray-800 bg-white focus:outline-none focus:border-blue-500 shadow-md"
        placeholder="กรุณาพิมพ์ข้อความ..."
      />
      <button
        (click)="sendMessage()"
        class="px-8 rounded-r-lg bg-blue-500 text-white font-bold p-4 uppercase border-2 border-blue-500 hover:bg-blue-600 shadow-md"
      >
        ส่ง
      </button>
    </div>
  </div>
</div>
