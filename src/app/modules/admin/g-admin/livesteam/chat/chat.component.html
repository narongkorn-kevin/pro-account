<div class="flex flex-col w-200 bg-gray-100 border-b-4 border-blue-500 shadow-md mt-100 mr-200 p-10 fixed">
    <div class="flex-grow p-6 overflow-auto h-5/6">
      <div class="mx-auto bg-white rounded-xl shadow-md p-6 space-y-4">
        <div class="space-y-2" *ngFor="let message of messages">
          <div
            class="flex items-end mb-2"
            [ngClass]="{ 'justify-end': message.sender === 'user', 'justify-start': message.sender === 'bot' }"
          >
            <div
              class="px-4 py-2 rounded-lg text-base"
              [ngClass]="{
                'rounded-br-none bg-indigo-500 text-white': message.sender === 'user',
                'rounded-bl-none bg-gray-200 text-gray-700': message.sender === 'bot'
              }"
            >
              {{ message.message }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-6">
      <div class="flex">
        <input
          [(ngModel)]="userMessage"
          class="w-full rounded-l-lg p-4 border-2 border-gray-300 text-gray-800 bg-white focus:outline-none focus:border-indigo-500 shadow-md"
          placeholder="Please type your message..."
        />
        <button
          (click)="sendMessage()"
          class="px-8 rounded-r-lg bg-indigo-500 text-white font-bold p-4 uppercase border-2 border-indigo-500 hover:bg-indigo-600 shadow-md"
        >
          Send
        </button>
      </div>
    </div>
  </div>
