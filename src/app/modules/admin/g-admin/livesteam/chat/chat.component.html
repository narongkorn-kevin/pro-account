<div class="flex flex-col h-screen bg-gray-100">
  <div class="flex-grow p-6 overflow-auto">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6 space-y-4">
      <div class="space-y-2" *ngFor="let message of messages">
        <div
          class="p-3 rounded-lg bg-blue-500 text-white text-sm"
          [ngClass]="{'text-right': message.sender === 'user', 'text-left': message.sender === 'bot'}"
        >
          {{message.content}}
        </div>
      </div>
    </div>
  </div>
  <div class="p-6">
    <div class="flex">
      <input
        [(ngModel)]="userMessage"
        class="w-full rounded-l-lg p-4 border-2 border-gray-300 text-gray-800 bg-white focus:outline-none focus:border-blue-500"
        placeholder="Type your message here..."
      />
      <button
        (click)="sendMessage()"
        class="px-8 rounded-r-lg bg-blue-500 text-white font-bold p-4 uppercase border-2 border-blue-500 hover:bg-blue-600"
      >
        Send
      </button>
    </div>
  </div>
</div>
