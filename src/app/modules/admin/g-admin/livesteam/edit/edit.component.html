<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    แก้ไขข้อมูลสิทธิการลา
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-2">
        <form [formGroup]="formData">

            <div class="flex p-5">
                <label for="name"
                    class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">อายุงาน(ปี)</label>
                <input id="name" type="number" min="0"
                    class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-2/3 h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                    placeholder="อายุงาน(ปี)" formControlName="name" />
            </div>
            


            <div class="flex p-5">
                <label for="name"
                    class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">ประเภทการลา</label>
                <mat-form-field class="w-2/3 pr-2">

                    <mat-select [formControlName]="'status'">
                        <mat-option >ประเภทการลา
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


            <div class="flex p-5">
                <label for="name"
                    class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">จำนวนวัน</label>
                <input id="name"type="number" min="1"
                    class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-2/3 h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                    placeholder="จำนวนวัน" formControlName="name" />
            </div>
            <!-- <div class="flex p-5">
                <label for="name"
                    class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">ลาพักร้อน</label>
                <input id="name"
                    class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                    placeholder="กรุณาระบุชื่อสาขา" formControlName="name" />
            </div> -->


            <div class="flex items-center justify-end w-full border-t px-8 py-4">
                <div class="flex items-center justify-end">
                    <a class="ml-4" mat-flat-button (click)="onClose()">
                        <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                        ยกเลิก
                    </a>
                    <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="Edit()">
                        <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                        ยืนยัน
                    </button>
                </div>
            </div>

            
        </form>
    </div>
</div>
