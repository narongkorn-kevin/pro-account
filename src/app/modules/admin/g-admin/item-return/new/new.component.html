<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-1 sm:pb-4 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    รายงานการตีกลับสินค้า
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-1 sm:p-2">
        <form [formGroup]="formData">

            <div class="flex mt-4">
                <label for="name"
                    class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">ค้นหาข้อมูล</label>
                <button mat-stroked-button class="w-full " style="min-height: 48px;" (click)="DialogCustomer()">
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:search'">
                    </mat-icon>
                    ค้นหาข้อมูล
                </button>
            </div>

            <!-- <div class="flex mt-4">
                <label for="name"
                    class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">ชื่อลูกค้า</label>
                <input id="name" disabled
                    class="mb-1 mt-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-full  h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                    placeholder="ชื่อลูกค้า" formControlName="name" />
            </div>
            <div class="flex mt-4">
                <label for="name"
                    class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">เบอร์โทร</label>
                <input id="name" disabled
                    class="mb-1 mt-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-full  h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                    placeholder="เบอร์โทร" formControlName="customer_phone" />
            </div> -->
            <div class="flex mt-4">
                <label for="name"
                    class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">หมายเลขคำสั่งซื้อ</label>
                <input id="name" disabled
                    class="mb-1 mt-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-full  h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
                    placeholder="หมายเลขคำสั่งซื้อ" formControlName="order_id" />
            </div>

            <div class="flex mt-4">
                <label for="name"
                    class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">รายละเอียด</label>
                <textarea id="name" rows="4"
                    class=" block p-2.5 mb-1 mt-2 text-gray-600 focus:outline-none focus:border 
                    focus:border-yellow-600 font-normal w-full   flex items-center pl-3 text-sm border-gray-300 rounded border"
                    placeholder="รายละเอียด" formControlName="description"></textarea>
            </div>

            <div class="flex mt-4">
                <label for="code"
                    class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">รูปภาพประกอบ</label>
                <div class="flex justify-start items-start w-full">
                    <ngx-dropzone style="width: 400px; height: 300px;" (change)="onSelect($event)">
                        <ngx-dropzone-label>เลือกรูปภาพประกอบ</ngx-dropzone-label>
                        <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" [file]="f"
                            (removed)="onRemove(f)">
                        </ngx-dropzone-image-preview>
                    </ngx-dropzone>
                </div>
            </div>

            <div class="flex items-center justify-end w-full border-t px-8 py-2 mt-4">
                <div class="flex items-center justify-end">
                    <a class="ml-4" mat-flat-button (click)="onClose()">
                        <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                        ยกเลิก
                    </a>
                    <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="EditRetrun()">
                        <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                        ยืนยัน
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>
