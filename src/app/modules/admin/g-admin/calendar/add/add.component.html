<div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-1 sm:pb-4 sm:px-10 border-b bg-card dark:bg-transparent w-auto min-w-200 max-h-screen">
    <div class="flex-1 min-w-0">
        <!-- Title -->
        <div class="mt-2">
            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                สร้างตารางงานใหม่
            </h1>
        </div>
    </div>
</div>
<div class="flex-auto p-3 sm:p-2">
    <form [formGroup]="formData">
        <div class="flex mt-4">
            <label for="name"
                class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">ระบุตำแหน่งงาน</label>
            <mat-form-field class="w-full pr-2">
                <mat-select [formControlName]="'position_id'">
                    <mat-option [value]="''">
                        เลือกตำแหน่ง
                    </mat-option>
                    <mat-option *ngFor="let item of positionData" [value]="item.id">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flex mt-4">
            <label for="name"
                class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">ระบุปี</label>
            <mat-form-field class="w-full pr-2">
                <mat-select [formControlName]="'year'">
                    <mat-option *ngFor="let year of  this.DataYear; let i = index" [value]="year.years">
                        {{year.yearTH}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flex mt-4">
            <label for="name"
                class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">เวลาเข้างาน</label>
            <mat-form-field class="w-full pr-2">
                <input matInput type="time" [formControlName]="'time_in'">
            </mat-form-field>
        </div>
        <div class="flex mt-4">
            <label for="name"
                class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">เวลาออกงาน</label>
            <mat-form-field class="w-full pr-2">
                <input matInput type="time" [formControlName]="'time_out'">
            </mat-form-field>
        </div>
        <div class="flex items-center justify-end w-full border-t px-8 pt-4">
            <div class="flex items-center justify-end">
                <a class="ml-4" mat-flat-button (click)="onClose()">
                    <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                    ยกเลิก
                </a>
                <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="New()">
                    <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                    ยืนยัน
                </button>
            </div>
        </div>
    </form>
</div>
