<div class="flex">
    <h1 class="text-2xl">เพิ่มสินค้า</h1>
    <div class="w-1/5 bg-gray-200">
      <ul class="p-4">
        <li class="mb-2">รายการล่าสุด</li>
        <li class="mb-2">สินค้าเดี่ยว</li>
      </ul>
    </div>

    <div class="w-4/5">
      <div class="product-table">
        <table class="w-full">
          <thead>
            <tr>
              <th class="px-4 py-2">Product</th>
              <th class="px-4 py-2">Price</th>
              <th></th>
              <th></th>
              <th class="px-4 py-2">Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products" class="border-b">
              <td class="px-4 py-2">{{ product.name }}</td>
              <td class="px-4 py-2">{{ product.price }}</td>
              <td>
                <button (click)="decreaseQuantity(product)"
                  class="px-2 py-1 text-white bg-blue-500 rounded">-</button>
              </td>
              <td class="px-4 py-2">
                {{ product.quantity }}
              </td>
              <td>
                <button (click)="increaseQuantity(product)"
                  class="px-2 py-1 text-white bg-blue-500 rounded">+</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination mt-4">
        <p>Number of pages: {{ totalPages }}</p>
        <p>Number of products: {{ products.length }}</p>
      </div>

      <div class="total-price mt-4">
        <p>Total Price: {{ calculateTotalPrice() }}</p>
        <button (click)="selectProducts()"
          class="px-4 py-2 text-white bg-blue-500 rounded">เลือกสินค้า</button>
      </div>
    </div>
  </div>
